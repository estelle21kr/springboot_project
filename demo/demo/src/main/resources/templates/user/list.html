<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layout/layout}">
<!--/* layout:decorate = "~{붙일 레이아웃 경로}" : 내 조각이 붙여질 위치 */-->
<div layout:fragment="content">
    <div class = "container-sm">
        <h3> User list </h3>
    </div>


    <div class="row justify-content-start">

        <!-- ADMIN 로그인 시 접근 가능 -->
        <th:block th:each="user : ${list}">
            <div class="col mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="@{/image/pic00.jpg}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            <input type="hidden" class="form-control" name="email" th:value="${user.email}">
                            <input type="text" class="form-control" name="nickName" th:value="${user.nickName}">
                            <input type="password" class="form-control" name="pwd" placeholder="password...">
                        </h5>

                        <p class="card-text fw-bold">[[${user.email}]]</p>
                        <p class="card-text">[[${user.regDate}]]</p>
                        <p class="card-text">
                            <small>Last login [[${user.lastLogin}]] ago</small>
                        </p>

                        <!-- 권한 -->
                        <p class="card-text">
                            <th:block th:each="auths : ${user.authList}">
                                <span class="badge text-bg-success">[[${auths.auth}]]</span>
                            </th:block>
                        </p>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>
