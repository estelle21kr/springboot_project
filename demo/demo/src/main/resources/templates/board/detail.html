<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "~{layout/layout}">
      <!--/* layout:decorate = "~{붙일 레이아웃 경로}" : 내 조각이 붙여질 위치 */-->

<div layout:fragment="content">
    <div class = "container-sm">
        <h3> [no. [[${board.bno}]] ] detail page </h3>

            <div class="mb-3">
                <label for="t" class="form-label">Title</label>
                <input type="text" name="title" th:value="${board.title}" class="form-control" id="t" placeholder="title...">
            </div>

            <div class="mb-3">
                <label for="w" class="form-label">Writer</label>
                <input type="text" name="writer" th:value="${board.writer}" class="form-control" id="w" placeholder="writer...">
            </div>

            <div class="mb-3">
                <label for="r" class="form-label">regDate</label>
                <input type="text" name="regDate" th:value="${board.regDate}" class="form-control" id="r" placeholder="writer...">
            </div>

            <div class="mb-3">
                <label for="c" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="c" rows="5" cols="30" placeholder = "Content..."> [[${board.content}]] </textarea>
            </div>

            <button type = "button" class="btn btn-primary"> modify </button>
            <button type = "button" class="btn btn-danger"> delete </button>

    </div>
</div>
